    <main id="reservation-main">
        <h3>* indicates required field</h3>
        <form name="myForm" method="get">
            <fieldset class="subform-grid">
                <legend>Guest Information</legend>
                <label>First Name* <br><input type="text" name="fname" placeholder="John" required="required"></label>
                <label>Last Name* <br><input type="text" name="lname" placeholder="Smith" required="required"></label>
                <label>Email* <br><input type="email" name="email" placeholder="user@email.com" required="required"></label>
                <label>Phone <br><input type="tel" name="phone" placeholder="(000)-000-0000"></label>
                <label>Home State/Country <br><input type="text" name="home"></label>
            </fieldset>

            <fieldset class="subform-grid subform2">
                <legend>Room Request</legend>
                <label>Number of Rooms Desired:* <br><input type="text" name="home" required="required"></label>
                <label>Number of Beds Desired in Each Room:* <br><input type="text" name="home" required="required"></label>
                <label>Please Explain Any Special Accomodations <br><input type="text" name="home" id="special"></label>
            </fieldset>
            <input type="submit" value="Submit" class="submitbutton">
    
        </form>
    </main>
